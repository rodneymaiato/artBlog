{{ define "main"}}
<main>
  <!--! Ranges through content/posts/*.md -->
  
  <div class="tiles">
    {{ range first 9 (where .Site.RegularPages "Type" "in"
    site.Params.mainSections) }}

    <a href="{{ .Permalink }}">
      
    {{ if (resources.GetMatch .Params.cover_image) }}
<img src="{{ ((resources.GetMatch .Params.cover_image).Fill `200x200 wepp Smart q50`).RelPermalink }}" class="tiles-img"/>
{{ end }}
    {{ end }}
  </div>

  {{ .Content}} {{- partial "tags.html" . -}}
</main>


{{ end }}
