{{ define "main"}}
<main>
  <!--! Ranges through content/posts/*.md -->
  
  <div class="tiles">
    {{ range first 9 (where .Site.RegularPages "Type" "in"
    site.Params.mainSections) }}

    <a href="{{ .Permalink }}">{{ $image := resources.Get (printf "img/%s" .Params.featured_image) }}{{
      with $image }}<img src="{{ ($image.Fill "200x200 webp" ).RelPermalink }}"
      alt="art by rodney maiato" class="tiles-img" /></a
    >{{ end }}
    {{ end }}
  </div>

  {{ .Content}} {{- partial "tags.html" . -}}
</main>

{{ end }}
