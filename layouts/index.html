{{ define "main"}}
<main>
  <!--! Ranges through content/posts/*.md -->

  <h2>Posts</h2>
  
  <div class="tiles">
    {{ range first 9 (where .Site.RegularPages "Type" "in"
    site.Params.mainSections) }}

    <a href="{{ .Permalink }}"
      >{{ $image := resources.Get (printf "img/%s" .Params.featured_image) }}{{
      with $image }}<img src="{{ ($image.Fill "400x400" ).RelPermalink }}"
      alt="" class="tiles-img" />{{ end }}</a
    >
    {{ end }}
  </div>

  {{ .Content}} {{- partial "tags.html" . -}}
</main>

{{ end }}
