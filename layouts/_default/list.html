{{ define "main" }}
<main>
    <article>
            <h1>{{.Title}}</h1>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul class="list">
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages}}
        <li class="list-item">
            {{.Date.Format "2006-01-02"}} 
            <a class="list-link-item" href="{{.Permalink}}"> {{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
